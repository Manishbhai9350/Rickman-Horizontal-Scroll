<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal + ScrollTrigger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="sticky">
        <div class="scroll-percentage">
          <div class="scroll-line"></div>
        </div>
        <div class="slider-container">
          <div
            class="slider"
            style="
              translate: none;
              rotate: none;
              scale: none;
              transform: translate(-0.0011px, 0px);
            "
          >
            <div key="0" class="slide">
              <img
                src="./public/img1.jpg"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(0.0003px, 0px) scale(1.3, 1.3);
                "
              />
              <div
                class="titles"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(-50%, 0%);
                "
              >
                <div class="title">
                  <h1 style="transform: translate(0px, 0px)">View</h1>
                </div>
                <div class="title">
                  <h1 style="transform: translate(0px, 0px)">Master</h1>
                </div>
              </div>
            </div>
            <div key="1" class="slide">
              <img
                src="./public/img2.jpg"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(-210px, 0px) scale(1.3, 1.3);
                "
              />
              <div
                class="titles"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(-50%, 0%);
                "
              >
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Design</h1>
                </div>
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Concept</h1>
                </div>
              </div>
            </div>
            <div key="2" class="slide">
              <img
                src="./public/img3.jpg"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(0px, 0px);
                "
              />
              <div
                class="titles"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(-50%, 0%);
                "
              >
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Plan</h1>
                </div>
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Strategy</h1>
                </div>
              </div>
            </div>
            <div key="3" class="slide">
              <img
                src="./public/img4.jpg"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(0px, 0px);
                "
              />
              <div
                class="titles"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(-50%, 0%);
                "
              >
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Build</h1>
                </div>
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Execution</h1>
                </div>
              </div>
            </div>
            <div key="4" class="slide">
              <img
                src="./public/img5.jpg"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(0px, 0px);
                "
              />
              <div
                class="titles"
                style="
                  translate: none;
                  rotate: none;
                  scale: none;
                  transform: translate(-50%, 0%);
                "
              >
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Finish</h1>
                </div>
                <div class="title">
                  <h1 style="transform: translate(0px, -200px)">Completion</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <p>
          Get In Touch
          <a target="_blank" href="https://www.instagram.com/dev_manish_js/"
            >Instagram</a
          >
        </p>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
